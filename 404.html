<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found | SablAI</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0b0c15',
            secondary: '#141729',
            highlight: '#00ADB5',
            accent: '#EEEEEE',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .gradient-text {
      background: linear-gradient(90deg, #4864F3 0%, #56CCF2 25%, #847BF2 50%, #B263E4 75%, #D72CBC 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }
  </style>
</head>
<body class="bg-primary text-accent font-sans min-h-screen">
  <div class="dot-grid"></div>
  <script>
    // Sparkling stars for background
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.body;
      for (let i = 0; i < 40; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.width = star.style.height = (Math.random() * 2 + 1) + 'px';
        star.style.animationDelay = (Math.random() * 4) + 's';
        container.appendChild(star);
      }
    });
  </script>
  <div class="container mx-auto px-4 py-24 relative z-10 max-w-2xl bg-secondary/80 rounded-xl shadow-2xl mt-24 mb-16 text-center">
    <h1 class="text-6xl font-bold mb-6 gradient-text">404</h1>
    <h2 class="text-2xl font-semibold mb-4 gradient-text">Page Not Found</h2>
    <p class="mb-8">Sorry, the page you are looking for does not exist or has been moved.</p>
    <a href="/" class="gradient-btn px-8 py-4 text-lg font-semibold rounded-md hover:scale-105 transition-all">Go Home</a>
  </div>
</body>
</html>
